<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .required:after {
            content: " *";
            color: red;
        }
        .header-container {
            display: flex;
            align-items: center;
        }
        .header-container img {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header-container mb-4">
            <!-- <img src="/Users/greeshmakoneru/Desktop/SWE645/SWE645Assignment1/SurveyForm/cimage.png" alt="Logo" class="img-fluid" style="width:30%; height: auto;;"> -->
            <img src="https://ec2-34-201-126-101.compute-1.amazonaws.com/SurveyForm/cimage.png" alt="Logo" class="img-fluid" style="width:30%; height: auto;;">
            <h1 class="py-4 mb-4" style="background-color: #006633; color: #FFCC33;">Student Survey Form</h1>
        </div>
        <form autocomplete="on">
            <!-- First Name and Last Name -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName" class="required">First Name!!!!!!!!!!!!!</label>
                    <input type="text" id="firstName" class="form-control" placeholder="Enter your first name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName" class="required">Last Name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Enter your last name" required>
                </div>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="street-address" class="required">Street Address</label>
                <input type="text" id="street-address" class="form-control" placeholder="Enter your street address" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city" class="required">City</label>
                    <input type="text" id="city" class="form-control" placeholder="Enter your city" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="state" class="required">State</label>
                    <input type="text" id="state" class="form-control" placeholder="Enter your state" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="zip" class="required">Zipcode</label>
                    <input type="text" id="zip" class="form-control" placeholder="Enter your zip code" required>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="form-group">
                <label for="telephone" class="required">Telephone Number</label>
                <input type="tel" id="telephone" class="form-control" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email" class="required">e-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="survey-date" class="required">Date of Survey</label>
                <input type="date" id="survey-date" class="form-control" required>
            </div>

            <!-- Checkboxes for Likes -->
            <div class="form-group">
                <label>What did you like most about the GMU Fairfax Campus?</label><br>
                <div class="form-check">
                    <input type="checkbox" id="students" class="form-check-input">
                    <label for="students" class="form-check-label">Students</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="location" class="form-check-input">
                    <label for="location" class="form-check-label">Location</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="campus" class="form-check-input">
                    <label for="campus" class="form-check-label">Campus</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="atmosphere" class="form-check-input">
                    <label for="atmosphere" class="form-check-label">Atmosphere</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="dorm-rooms" class="form-check-input">
                    <label for="dorm-rooms" class="form-check-label">Dorm Rooms</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="sports" class="form-check-input">
                    <label for="sports" class="form-check-label">Sports</label>
                </div>
            </div>

            <!-- Radio Buttons for Interest Source -->
            <div class="form-group">
                <label>How did you become interested in George Mason University?</label><br>
                <div class="form-check">
                    <input type="radio" id="friends" name="interest-source" class="form-check-input">
                    <label for="friends" class="form-check-label">Friends</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="television" name="interest-source" class="form-check-input">
                    <label for="television" class="form-check-label">Television</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="internet" name="interest-source" class="form-check-input">
                    <label for="internet" class="form-check-label">Internet</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="other" name="interest-source" class="form-check-input">
                    <label for="other" class="form-check-label">Other</label>
                </div>
            </div>

            <!-- Dropdown for Likelihood of Recommendation -->
            <div class="form-group">
                <label for="recommendation">Likelihood of Recommending This School</label>
                <select id="recommendation" class="form-control">
                    <option value="">Select an option</option>
                    <option value="Very Likely">Very Likely</option>
                    <option value="Likely">Likely</option>
                    <option value="Unlikely">Unlikely</option>
                </select>
            </div>

            <!-- Raffle Text Box -->
            <div class="form-group">
                <label for="raffle">Enter at least 10 comma-separated numbers between 1 and 100 (for Raffle)</label>
                <input type="text" id="raffle" class="form-control" placeholder="e.g., 5, 18, 33, 72, 19, ...">
            </div>

            <!-- Text Area for Additional Comments -->
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" class="form-control" rows="4" placeholder="Enter any additional comments"></textarea>
            </div>

            <!-- Submit and Cancel Buttons -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="background-color: #006633; color: #FFCC33;">Submit</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>
